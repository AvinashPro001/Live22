<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group m-form__group has-danger row">
        <label class="col-form-label col-lg-9" for="inputDanger1">{{message}}</label>
    </div>
    <div class="form-group m-form__group has-danger row">
        <label class="col-form-label col-lg-3" for="inputDanger1">Remarks: </label>
        <div class="col-lg-9">
            <input type="text" class="form-control m-input" name="name" id="txt_remarks">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="decline()">{{ btnCancelText }}</button>
    <button type="button" class="btn btn-primary" (click)="accept()">{{ btnOkText }}</button>
</div>

<div class="my-container">
    <div class="card card-default">
        <div class="card-header">
            <div class="row">
                <div class="col-lg-4">
                    <legend class="main-title">Add Reference Keyword</legend>
                </div>
            </div>
            <div class="row ">
                <div class="container col-12">
                    <div class="col-lg-12">
                        <form class="border border-light p-lg-5">
                            <div class="row">
                                <h3>Keyword :</h3>&nbsp;&nbsp;&nbsp;
                                <div style="display:inline-flex">
                                    <input class="form-control" type="text" name="name" id="txt_keyword" autocomplete="off" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <button class="btn btn-success" type="submit" (click)="addKeyword()">Add</button>
                                </div>
                            </div>
                            <br />
                        </form>
                        <ngx-datatable #table class='bootstrap no-detail-row' [rows]="rows" [columns]="columns" [columnMode]="'force'" [footerHeight]="60" [rowHeight]="'auto'" [limit]="7" [loadingIndicator]="loadingIndicator">
                            <ng-template #status let-rowIndex="rowIndex" let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
                                <label class="col-md-3">
                                    <button id="rejectBtn" data-id="Refdata[rowIndex].Id" class="mb-1 button btn-danger" type="button" data-toggle="modal" style="margin-left:5px" title="Delete" (click)='Delete(Refdata[rowIndex].Id)'>
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </button>
                                </label>
                            </ng-template>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>

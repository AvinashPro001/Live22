        <div class="row card-body">
            <div class="col-md-12">
                <form class="border border-light">
                    <div class="row col-md-12">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-lg-12">
                                    <label id="" style="font-size: 20px;">English Language</label>
                                </div>
                            </div>
                        </div>
                        <div class="row col-md-12 p-2">
                            <div class="row col-md-6">
                                <div class="col-3">
                                    <label style="float:right;clear:both;padding-top:6px">Title :</label>
                                </div>
                                <div class="input-group col-9">
                                    <input id="txt_title_english" value="{{data.titleEnglish}}" type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row col-md-12  p-2">
                            <div class="row col-md-6">
                                <div class="col-3">
                                    <label style="float:right;clear:both;padding-top:6px">Desktop Banner :</label>
                                </div>
                                <div class="input-group col-9">
                                    <input type="file" (change)="fileSelectDestopEnglish($event)" />
                                </div>
                            </div>
                            <div class="row col-md-6">
                                <div class="col-3">
                                    <label style="float:right;clear:both;padding-top:6px">Mobile Banner :</label>
                                </div>
                                <div class="input-group col-9">
                                    <input type="file" (change)="fileSelectMobileEnglish($event)" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row col-md-12 p-4">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-lg-12">
                                    <label style="font-size: 20px;">Malay Language</label>
                                </div>
                            </div>
                        </div>
                        <div class="row col-md-12 p-2">
                            <div class="row col-md-6">
                                <div class="col-3">
                                    <label style="float:right;clear:both;padding-top:6px">Title :</label>
                                </div>
                                <div class="input-group col-9">
                                    <input id="txt_title_malay" value="{{data.titleMalay}}" type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row col-md-12  p-2">
                            <div class="row col-md-6">
                                <div class="col-3">
                                    <label style="float:right;clear:both;padding-top:6px">Desktop Banner :</label>
                                </div>
                                <div class="input-group col-9">
                                    <input type="file" (change)="fileSelectDestopMalay($event)" />
                                </div>
                            </div>
                            <div class="row col-md-6">
                                <div class="col-3">
                                    <label style="float:right;clear:both;padding-top:6px">Mobile Banner :</label>
                                </div>
                                <div class="input-group col-9">
                                    <input type="file" (change)="fileSelectMobileMalay($event)" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row col-md-12 p-4">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-lg-12">
                                    <label style="font-size: 20px;">Chinese Language</label>
                                </div>
                            </div>
                        </div>
                        <div class="row col-md-12 p-2">
                            <div class="row col-md-6">
                                <div class="col-3">
                                    <label style="float:right;clear:both;padding-top:6px">Title :</label>
                                </div>
                                <div class="input-group col-9">
                                    <input id="txt_title_chinese" value="{{data.titleChinese}}" type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row col-md-12  p-2">
                            <div class="row col-md-6">
                                <div class="col-3">
                                    <label style="float:right;clear:both;padding-top:6px">Desktop Banner :</label>
                                </div>
                                <div class="input-group col-9">
                                    <input type="file" (change)="fileSelectDestopChinese($event)" />
                                </div>
                            </div>
                            <div class="row col-md-6">
                                <div class="col-3">
                                    <label style="float:right;clear:both;padding-top:6px">Mobile Banner :</label>
                                </div>
                                <div class="input-group col-9">
                                    <input type="file" (change)="fileSelectMobileChinese($event)" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row col-md-12 p-4">
                        <div class="row col-md-6">
                            <div class="col-3">
                                <label style="float:right;clear:both;padding-top:6px">Sequence :</label>
                            </div>
                            <div class="input-group col-9">
                                <select class="form-control" [(ngModel)]="data.sequence" [ngModelOptions]="{standalone: true}" id="ddlSequence">
                                    <option [value]="c.id" *ngFor="let c of sequenceList" [ngValue]="c">{{c.sequence}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="row col-md-6">
                            <div class="input-group col-9">
                                <button class="btn btn-block btn-primary" [disabled]="disabled" type="submit" (click)="UpdateHomePageBanner()" style="max-width:200px;align-content:center">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="my-container">
    <div class="card card-default">
        <div class="card-header">
            <div class="row">
                <div class="col-lg-4">
                    <legend class="main-title">Promotion List</legend>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row col-12">
                <div class="p-2 col-md-2 offset-11">
                    <button id="acceptbtn" class="mb-1  btn btn-success" type="button" (click)='navigateAdd()' data-toggle="modal">Add Promotion</button>
                </div>
            </div>
            <ngx-datatable #table class='bootstrap no-detail-row' [rows]="rows" [columns]="columns" [columnMode]="'force'" [footerHeight]="60"
                           [rowHeight]="'auto'" [limit]="10" [loadingIndicator]="loadingIndicator">
                <ng-template #status let-rowIndex="rowIndex" let-row="row" let-expanded="expanded"
                             ngx-datatable-row-detail-template>
                    <div class="row col-md-12" style="margin-right:0px">

                        <label class="col-md-3">
                            <button id="viewbtn" data-id="promotionData[rowIndex].id" class="mb-1 btn btn-success" type="button" data-toggle="modal" title="View" (click)='show(promotionData[rowIndex],content)'>
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </button>
                        </label>

                        <label class="col-md-3">
                            <button id="acceptBtn" data-id="promotionData[rowIndex].id" class="mb-1 btn btn-success" type="button" data-toggle="modal" title="Edit" (click)='navigateEdit(promotionData[rowIndex])'>
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                        </label>
                        <label class="col-md-3">
                            <button id="rejectBtn" data-id="promotionData[rowIndex].id" class="mb-1 btn btn-danger" type="button" (click)='openRejectConfirmationDialog(promotionData[rowIndex].id)' title="Reject" style="margin-left:5px">
                                <i class="fa fa-ban" aria-hidden="true"></i>
                            </button>
                        </label>

                        <label class="col-md-3">
                            <ui-switch [(ngModel)]="promotionData[rowIndex].active" (change)="promotionActive(promotionData[rowIndex].id,$event)" data-toggle="modal" data-id="customerData[rowIndex].id"></ui-switch>
                        </label>
                    </div>
                </ng-template>
            </ngx-datatable>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">{{viewData.title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body model-body-custom">
        <div class="container">
            <h4 class="heading"><i>Basic Info</i></h4>
            <div class="col-12">

                <label class="col-3"><b>Turnover Time</b></label>
                <label class="col-3"><b>{{viewData.turnovertime}} X</b></label>

                <label class="col-3"><b>Win Turn</b></label>
                <label class="col-3"><b>{{viewData.winturn}} X</b></label>

                <label class="col-3"><b>Discount</b></label>
                <label class="col-3"><b>{{viewData.discount}}</b></label>

                <label class="col-3"><b>Discount Type</b></label>
                <label class="col-3"><b>{{viewData.discountType}}</b></label>

                <label class="col-3"><b>Start Date</b></label>
                <label class="col-3"><b>{{viewData.startDate.split("T", 1)}}</b></label>

                <label class="col-3"><b>Start Time</b></label>
                <label class="col-3"><b>{{viewData.startTime}}</b></label>

                <label class="col-3"><b>End Date</b></label>
                <label class="col-3"><b>{{viewData.endDate.split("T", 1)}}</b></label>

                <label class="col-3"><b>End Time</b></label>
                <label class="col-3"><b>{{viewData.endTime}}</b></label>

                <label class="col-3"><b>Language Name</b></label>
                <label class="col-3"><b>{{viewData.languageName}}</b></label>

                <label class="col-3"><b>Max Bonus</b></label>
                <label class="col-3"><b>{{viewData.maxbonus}}</b></label>

                <label class="col-3"><b>Sequence</b></label>
                <label class="col-3"><b>{{viewData.sequence}}</b></label>


            </div>

            <h4 class="heading"><i>Promotion Show Setting</i></h4>
            <div class="col-12">

                <label class="col-3"><b>Daily Onces Promotions</b></label>
                <label class="col-3"><b>{{viewData.isdailyavail}}</b></label>

                <label class="col-3"><b>Hide on Deposit Page </b></label>
                <label class="col-3"><b>{{viewData.isdepositpage}}</b></label>

                <label class="col-3"><b>Admin Only </b></label>
                <label class="col-3"><b>{{viewData.isadmin}}</b></label>

                <label class="col-3"><b>Per User Only </b></label>
                <label class="col-3"><b>{{viewData.isperuseronly}}</b></label>

                <label class="col-3"><b>Bank Account Claim Once</b></label>
                <label class="col-3"><b>{{viewData.bankAccountClaimOnce}}</b></label>

                <label class="col-3"><b>Banner Show on Main Page</b></label>
                <label class="col-3"><b>{{viewData.isMain}}</b></label>

            </div>

            <h4 class="heading"><i>Promotion Banner</i></h4>
            <div class="col-12">
                <label class="col-12"><b>Desktop Banner</b></label>
                <div class="col-12 text-center"><img class="banner-size" src="{{viewData.banner}}" /></div>
                <br />
                <label class="col-12"><b>Mobile Banner</b></label>
                <div class="col-12 text-center"><img class="banner-size" src="{{viewData.mobilebanner}}" /></div>
            </div>

            <!--<h4><i>Promotion Description</i></h4>
            <div class="col-12">
                {{viewData.description}}
            </div>-->

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>

<div class="my-container">
    <div class="card card-default">
        <div class="card-header">
            <div class="row">
                <div class="col-lg-4">
                    <legend class="main-title">Users Winlose Report</legend>
                </div>
                <div class="col-lg-12">
                    <div class="row col-12">

                        <div class="p-2 col-md-2">
                            <h4 class="text-muted text-thin">From Date</h4>
                            <div class="input-group">
                                <input class="form-control" placeholder="yyyy-mm-dd"
                                       name="dp" ngbDatepicker #d_1="ngbDatepicker" id="txt_fromdatetime" [(ngModel)]="datePickerfromdate">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary calendar" (click)="d_1.toggle()" type="button"></button>
                                </div>
                            </div>
                        </div>
                        <div class="p-2 col-md-2">
                            <h4 class="text-muted text-thin">To Date</h4>
                            <div class="input-group">
                                <input class="form-control" placeholder="yyyy-mm-dd"
                                       name="dp" ngbDatepicker #d_2="ngbDatepicker" id="txt_todatetime" [(ngModel)]="datePickertodate">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary calendar" (click)="d_2.toggle()" type="button"></button>
                                </div>
                            </div>
                        </div>
                        <div class="p-2">
                            <h4 class="text-muted text-thin">&nbsp;</h4>
                            <button class="mb-1 btn btn-success" (click)='filterdata()' type="button">Filter</button>
                        </div>
                        <div class="p-2" id="todayFilter">
                            <h4 class="text-muted text-thin">&nbsp;</h4>
                            <button class="mb-1 btn btn-success" (click)='setToday()' type="button">Today</button>
                        </div>
                        <div class="p-2" id="yesterdayFilter">
                            <h4 class="text-muted text-thin">&nbsp;</h4>
                            <button class="mb-1 btn btn-success" (click)='setYesterday()' type="button">Yesterday</button>
                        </div>
                        <div class="p-2" id="thisWeekFilter">
                            <h4 class="text-muted text-thin">&nbsp;</h4>
                            <button class="mb-1 btn btn-success" (click)='setThisWeek()' type="button">This Week</button>
                        </div>
                        <div class="p-2" id="thisYearFilter">
                            <h4 class="text-muted text-thin">&nbsp;</h4>
                            <button class="mb-1 btn btn-success" (click)='setThisYear()' type="button">This Year</button>
                        </div>
                        <!--<div class="p-2 col-md-2" style="position:absolute;right:0px;">
                            <h4 class="text-muted text-thin">&nbsp;</h4>
                            <select class="form-control" id="viewLimit" (change)="setLimit()">
                                <option value="10">View 10 </option>
                                <option value="20">View 20 </option>
                                <option value="50">View 50 </option>
                                <option value="100">View 100 </option>
                                <option value="150">View 150 </option>
                                <option value="200">View 200 </option>
                            </select>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <ngx-datatable #table class='bootstrap no-detail-row' [rows]="rows" [columns]="columns" [columnMode]="'force'" [footerHeight]="60"
                           [rowHeight]="'auto'" [limit]="10" [loadingIndicator]="loadingIndicator">
            </ngx-datatable>

            <div class="row col-12">
                <div>
                    <label><b>Total Deposit:   </b>{{totalDeposit}} </label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><b>Total Widthdraw:   </b>{{totalWithdraw}} </label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><b>Total Bonus:   </b>{{totalBonus}} </label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><b>Total Winlose:   </b>{{totalWinlose}} </label>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </div>
    </div>
</div>

<div class="my-container">
    <div class="card card-default">
        <div class="card-header">
            <div class="row">
                <div class="col-lg-4">
                    <legend class="main-title">SBO Get League Bet Limit</legend>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    <form class="text-center border border-light">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="col-md-12 table-responsive">
                                        <div class="row col-12">
                                            <div class="col-sm-3 col-lg-3"></div>
                                            <div class="col-sm-3 col-lg-3">
                                                <input id="txt_search" type='search' class="form-control" />
                                            </div>
                                            <div class="col-sm-3 col-lg-3">
                                                <button class="btn btn-info" style="text-align: center;font-size: 15px" type="submit" (click)="SearchInDataTable()">Search</button>
                                            </div>
                                        </div>
                                        <div>
                                            <ngx-datatable #table
                                                           class='bootstrap no-detail-row'
                                                           style="width: auto;"
                                                           [columns]="columns"
                                                           [rows]="rows"
                                                           [columnMode]="'force'"
                                                           [footerHeight]="60"
                                                           [rowHeight]="'auto'"
                                                           [limit]="10"
                                                           [loadingIndicator]="loadingIndicator">
                                            </ngx-datatable>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

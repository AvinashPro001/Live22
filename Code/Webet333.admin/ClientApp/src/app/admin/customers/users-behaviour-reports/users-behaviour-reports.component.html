<div class="my-container">
    <div class="card card-default">
        <div class="card-header">
            <div class="row">
                <div class="col-lg-4">
                    <legend class="main-title">User Behaviour Report</legend>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row col-12">
                <div class="p-2 col-md-2">
                    <h4 class="text-muted text-thin">From Date</h4>
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d_1="ngbDatepicker" id="txt_fromdatetime" [(ngModel)]="datePickerfromdate">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="d_1.toggle()" type="button"></button>
                        </div>
                    </div>
                </div>
                <div class="p-2 col-md-2">
                    <h4 class="text-muted text-thin">To Date</h4>
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp1" ngbDatepicker #d_2="ngbDatepicker" id="txt_todatetime" [(ngModel)]="datePickertodate">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="d_2.toggle()" type="button"></button>
                        </div>
                    </div>
                </div>

                <div class="p-2">
                    <h4 class="text-muted text-thin">&nbsp;</h4>
                    <button class="mb-1 btn btn-success" (click)='FilterData()' type="button">Filter</button>
                </div>
                <div class="p-2" id="todayFilter">
                    <h4 class="text-muted text-thin">&nbsp;</h4>
                    <button class="mb-1 btn btn-success" (click)='setToday()' type="button">Today</button>
                </div>
                <div class="p-2" id="yesterdayFilter">
                    <h4 class="text-muted text-thin">&nbsp;</h4>
                    <button class="mb-1 btn btn-success" (click)='setYesterday()' type="button">Yesterday</button>
                </div>
                <div class="p-2" id="thisWeekFilter">
                    <h4 class="text-muted text-thin">&nbsp;</h4>
                    <button class="mb-1 btn btn-success" (click)='setThisWeek()' type="button">This Week</button>
                </div>
                <div class="p-2" id="thisYearFilter">
                    <h4 class="text-muted text-thin">&nbsp;</h4>
                    <button class="mb-1 btn btn-success" (click)='setThisYear()' type="button">This Year</button>
                </div>

                <div class="p-2">
                    <h4 class="text-muted text-thin">&nbsp;</h4>
                    <button class="mb-1 btn btn-outline-green" (click)='DownloadExcel()' type="button">Download Excel</button>
                </div>
            </div>

            <br /><br />

            <div class="row col-12 ">
                <div class="row col-md-2">
                    <label>No Apply Promotion :</label>
                    <div class="input-group col-1">
                        <label class="container">
                            <input type="checkbox" id="applypromotion">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="row col-md-2">
                    <label>Play Slot Game :</label>
                    <div class="input-group col-1">
                        <label class="container">
                            <input type="checkbox" id="isslot">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="row col-md-2">
                    <label>Play Live Casino Game :</label>
                    <div class="input-group col-1">
                        <label class="container">
                            <input type="checkbox" id="islive">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="row col-md-2">
                    <label>Play Sport Game :</label>
                    <div class="input-group col-1">
                        <label class="container">
                            <input type="checkbox" id="issport">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>

            <br /><br />
            <div class="row col-12 ">

                <div class="row col-md-3">
                    <label style="margin-top:5px">Deposit More Than Times :</label>&nbsp;&nbsp;&nbsp;
                    <input class="form-control col-md-3" type="number" id="depositTimes">
                </div>

                <div class="row col-md-3">
                    <label style="margin-top:5px">Deposit More Than :</label>&nbsp;&nbsp;&nbsp;
                    <input class="form-control col-md-3" type="number" id="depositamount">
                </div>

                <div class="row col-md-3">
                    <label style="margin-top:5px">Lose More Than :</label>&nbsp;&nbsp;&nbsp;
                    <input class="form-control col-md-3" type="number" id="loseamount">
                </div>

                <div class="row col-md-3">
                    <label style="margin-top:5px">Win More Than :</label>&nbsp;&nbsp;&nbsp;
                    <input class="form-control col-md-3" type="number" id="winamount">
                </div>
            </div>
            <br /><br />
            <ngx-datatable #table class='bootstrap no-detail-row' [rows]="rows" [columns]="columns" [columnMode]="'force'" [footerHeight]="50"
                           [rowHeight]="'auto'" [limit]="10" [loadingIndicator]="loadingIndicator">
            </ngx-datatable>
        </div>
    </div>
</div>

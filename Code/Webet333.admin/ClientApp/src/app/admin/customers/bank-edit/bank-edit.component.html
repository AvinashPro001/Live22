<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a routerLink="/admin/customers/bank-list">Bank List</a>
    </li>
    <li class="breadcrumb-item">
        Edit Bank
    </li>
</ol>
<div class="my-container col-md-6">
    <div class="card card-default">
        <div class="card-body">
            <legend style="align-content:center">Edit Bank</legend>
            <div class="row">
                <div class="col-lg-12">
                    <form class="text-center border border-light p-5">
                        <div class="row col-md-12">
                            <label class="col-md-4" style="text-align:right;font-size:20px">Account Name</label>
                            <input type="text" id="txt_accountname" class="form-control col-md-6 mb-4" placeholder="" value="{{data.AccountName}}">
                        </div>
                        <div class="row col-md-12">
                            <label class="col-md-4" style="text-align:right;font-size:20px">Account No</label>
                            <input type="text" id="txt_accountno" class="form-control col-md-6 mb-4" placeholder="" value="{{data.AccountNo}}">
                        </div>
                        <div class="row col-md-12">
                            <label class="col-md-4" style="text-align:right;font-size:20px">Bank Name</label>
                            <input type="text" id="txt_bankname" class="form-control col-md-6 mb-4" placeholder="" value="{{data.BankName}}">
                        </div>
                        <div class="row col-md-12">
                            <label class="col-md-4" style="text-align:right;font-size:20px">Bank Code</label>
                            <input type="text" id="txt_bankcode" class="form-control col-md-6 mb-4" placeholder="" value="{{data.OnlinePaymentBankCode}}">
                            <a class="col-md-2" href="https://stagebo.vaderpay.net/apidocv1.asp#bankcode" target="_blank">Check bank Code list</a>
                        </div>
                        <div class="row col-md-12">
                            <label class="col-md-4" style="text-align:right;font-size:20px">Current Image :</label>
                            <img src="{{data.BankLogo}}" class="form-control col-md-6 mb-4" />
                        </div>
                        <div class="row col-md-12">
                            <label class="col-md-4" style="text-align:right;font-size:20px">Bank Image Upload:</label>
                            <input class="form-control col-md-6 mb-4" type="file" (change)="fileSelect($event)" />
                        </div>
                        <div class="row col-md-12">
                            <label class="col-md-4" style="text-align:right;font-size:20px">Current Icon Image :</label>
                            <img src="{{data.BankIconLogo}}" width="50" height="100" class="form-control col-md-2 mb-2" />
                        </div>
                        <div class="row col-md-12">
                            <label class="col-md-4" style="text-align:right;font-size:20px">Bank Icon Upload:</label>
                            <input class="form-control col-md-6 mb-4" type="file" (change)="fileSelectIcon($event)" />
                        </div>
                        <br />
                        <div class="row col-md-12">
                            <button class="btn btn-info col-md-4" type="submit" (click)="updateBank(data)">Update</button>
                            <div class="col-1"></div>
                            <button class="btn btn-danger col-md-4" type="submit" (click)="navigateCancle()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
